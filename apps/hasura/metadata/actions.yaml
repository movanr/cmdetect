actions:
  - name: submitPatientConsent
    definition:
      kind: synchronous
      handler: http://auth-server:3001/actions/submit-patient-consent
      forward_client_headers: true
    permissions:
      - role: public
  - name: submitPatientPersonalData
    definition:
      kind: synchronous
      handler: http://auth-server:3001/actions/submit-patient-personal-data
      forward_client_headers: true
    permissions:
      - role: public
  - name: submitQuestionnaireResponse
    definition:
      kind: synchronous
      handler: http://auth-server:3001/actions/submit-questionnaire-response
      forward_client_headers: true
    permissions:
      - role: public
  - name: validateInviteToken
    definition:
      kind: synchronous
      handler: http://auth-server:3001/actions/validate-invite-token
      forward_client_headers: true
    permissions:
      - role: public
  - name: getPatientProgress
    definition:
      kind: synchronous
      handler: http://auth-server:3001/actions/get-patient-progress
      forward_client_headers: true
    permissions:
      - role: public
custom_types:
  enums: []
  input_objects:
    - name: ConsentInput
    - name: QuestionnaireResponseInput
    - name: ValidateInviteTokenInput
    - name: PatientPersonalDataInput
  objects:
    - name: ConsentResponse
    - name: QuestionnaireResponseResponse
    - name: ValidateInviteTokenResponse
    - name: PatientPersonalDataResponse
    - name: PatientProgressResponse
  scalars: []
