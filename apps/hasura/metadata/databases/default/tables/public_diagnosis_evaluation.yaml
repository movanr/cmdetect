table:
  name: diagnosis_evaluation
  schema: public
object_relationships:
  - name: evaluator
    using:
      foreign_key_constraint_on: evaluated_by
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: patient_record
    using:
      foreign_key_constraint_on: patient_record_id
array_relationships:
  - name: diagnosis_results
    using:
      foreign_key_constraint_on:
        column: diagnosis_evaluation_id
        table:
          name: diagnosis_result
          schema: public
insert_permissions:
  - role: org_admin
    permission:
      check: {}
      set:
        evaluated_by: x-hasura-User-Id
        organization_id: x-hasura-Organization-Id
      columns:
        - patient_record_id
        - source_data_hash
    comment: ""
  - role: physician
    permission:
      check: {}
      set:
        evaluated_by: x-hasura-User-Id
        organization_id: x-hasura-Organization-Id
      columns:
        - patient_record_id
        - source_data_hash
    comment: ""
select_permissions:
  - role: org_admin
    permission:
      columns:
        - id
        - patient_record_id
        - organization_id
        - source_data_hash
        - evaluated_by
        - evaluated_at
        - created_at
        - updated_at
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
    comment: ""
  - role: physician
    permission:
      columns:
        - id
        - patient_record_id
        - organization_id
        - source_data_hash
        - evaluated_by
        - evaluated_at
        - created_at
        - updated_at
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
    comment: ""
  - role: receptionist
    permission:
      columns:
        - id
        - patient_record_id
        - organization_id
        - source_data_hash
        - evaluated_by
        - evaluated_at
        - created_at
        - updated_at
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
    comment: ""
update_permissions:
  - role: org_admin
    permission:
      columns:
        - source_data_hash
        - deleted_at
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
      check: {}
      set:
        updated_at: now()
    comment: ""
  - role: physician
    permission:
      columns:
        - source_data_hash
        - deleted_at
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
      check: null
      set:
        updated_at: now()
    comment: ""
delete_permissions:
  - role: org_admin
    permission:
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
    comment: ""
  - role: physician
    permission:
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
    comment: ""
