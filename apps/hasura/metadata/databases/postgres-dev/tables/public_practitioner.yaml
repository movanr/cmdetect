table:
  name: practitioner
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
array_relationships:
  - name: patientRegistrationsByCreatedByPractitionerId
    using:
      foreign_key_constraint_on:
        column: created_by_practitioner_id
        table:
          name: patient_registration
          schema: public
  - name: patientRegistrationsByFirstViewedBy
    using:
      foreign_key_constraint_on:
        column: first_viewed_by
        table:
          name: patient_registration
          schema: public
  - name: patientRegistrationsByLastActivityBy
    using:
      foreign_key_constraint_on:
        column: last_activity_by
        table:
          name: patient_registration
          schema: public
  - name: patient_registrations
    using:
      foreign_key_constraint_on:
        column: assigned_practitioner_id
        table:
          name: patient_registration
          schema: public
insert_permissions:
  - role: org_admin
    permission:
      check:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
      set:
        organization_id: x-hasura-Organization-Id
      columns:
        - auth_user_id
        - email
        - first_name
        - last_name
        - roles
    comment: ""
select_permissions:
  - role: org_admin
    permission:
      columns:
        - auth_user_id
        - created_at
        - email
        - first_name
        - id
        - is_active
        - last_name
        - organization_id
        - roles
        - updated_at
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
    comment: ""
  - role: physician
    permission:
      columns:
        - email
        - first_name
        - is_active
        - last_name
        - roles
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
    comment: ""
  - role: receptionist
    permission:
      columns:
        - email
        - first_name
        - is_active
        - last_name
        - roles
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
          - roles:
              _contains:
                - physician
    comment: This ensures receptionists only see practitioners who have the physician role when creating assignments
update_permissions:
  - role: org_admin
    permission:
      columns:
        - deleted_at
        - email
        - first_name
        - is_active
        - last_name
        - roles
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
      check: {}
    comment: ""
  - role: physician
    permission:
      columns:
        - email
        - first_name
        - last_name
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - auth_user_id:
              _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
      check: null
      set:
        updated_at: now()
    comment: ""
  - role: receptionist
    permission:
      columns:
        - email
        - first_name
        - last_name
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - auth_user_id:
              _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
      check: null
      set:
        updated_at: now()
    comment: ""
