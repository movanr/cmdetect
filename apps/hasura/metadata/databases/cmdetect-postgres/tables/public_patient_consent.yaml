table:
  name: patient_consent
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: patient_record
    using:
      foreign_key_constraint_on: patient_record_id
array_relationships:
  - name: questionnaire_responses
    using:
      foreign_key_constraint_on:
        column: patient_consent_id
        table:
          name: questionnaire_response
          schema: public
insert_permissions:
  - role: anonymous
    permission:
      check:
        _exists:
          _table:
            name: patient_record
            schema: public
          _where:
            _and:
              - invite_token:
                  _eq: X-Hasura-Invite-Token
              - invite_expires_at:
                  _gt: now
              - patient_id:
                  _eq: X-Hasura-Patient-Id
              - organization_id:
                  _eq: X-Hasura-Organization-Id
      set:
        consented_at: now()
        organization_id: x-hasura-Organization-Id
        patient_record_id: x-hasura-Patient-Record-Id
      columns:
        - consent_given
        - consent_text
        - consent_version
        - ip_address
        - user_agent
    comment: Allow anonymous users to create consent records for questionnaire submissions
select_permissions:
  - role: org_admin
    permission:
      columns:
        - consent_given
        - consent_version
        - ip_address
        - consent_text
        - user_agent
        - consented_at
        - created_at
        - deleted_at
        - updated_at
        - id
        - organization_id
        - patient_record_id
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
    comment: ""
  - role: physician
    permission:
      columns:
        - consent_given
        - consent_text
        - consent_version
        - consented_at
        - created_at
        - id
        - ip_address
        - organization_id
        - patient_record_id
        - updated_at
        - user_agent
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
    comment: ""
  - role: receptionist
    permission:
      columns:
        - consent_given
        - consent_text
        - consent_version
        - consented_at
        - created_at
        - id
        - ip_address
        - organization_id
        - patient_record_id
        - updated_at
        - user_agent
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
    comment: ""
update_permissions:
  - role: org_admin
    permission:
      columns:
        - deleted_at
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
      check: null
    comment: ""
