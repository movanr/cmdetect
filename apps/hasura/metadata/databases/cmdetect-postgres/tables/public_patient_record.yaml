table:
  name: patient_record
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: patient_consent
    using:
      foreign_key_constraint_on:
        column: patient_record_id
        table:
          name: patient_consent
          schema: public
  - name: userByCreatedBy
    using:
      foreign_key_constraint_on: created_by
  - name: userByLastViewedBy
    using:
      manual_configuration:
        column_mapping:
          last_viewed_by: id
        insertion_order: null
        remote_table:
          name: user
          schema: public
array_relationships:
  - name: questionnaire_responses
    using:
      foreign_key_constraint_on:
        column: patient_record_id
        table:
          name: questionnaire_response
          schema: public
insert_permissions:
  - role: org_admin
    permission:
      check: {}
      set:
        created_by: x-hasura-User-Id
        organization_id: x-hasura-Organization-Id
      columns:
        - clinic_internal_id
    comment: ""
  - role: physician
    permission:
      check: {}
      set:
        created_by: x-hasura-User-Id
        organization_id: x-hasura-Organization-Id
      columns:
        - clinic_internal_id
    comment: ""
  - role: receptionist
    permission:
      check: {}
      set:
        created_by: x-hasura-User-Id
        organization_id: x-hasura-Organization-Id
      columns:
        - clinic_internal_id
    comment: ""
select_permissions:
  - role: org_admin
    permission:
      columns:
        - clinic_internal_id
        - created_at
        - created_by
        - date_of_birth_encrypted
        - first_name_encrypted
        - last_viewed_at
        - last_viewed_by
        - id
        - invite_expires_at
        - invite_token
        - last_viewed_at
        - last_viewed_by
        - last_name_encrypted
        - organization_id
        - patient_data_completed_at
        - updated_at
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
    comment: ""
  - role: physician
    permission:
      columns:
        - clinic_internal_id
        - created_at
        - created_by
        - date_of_birth_encrypted
        - first_name_encrypted
        - last_viewed_at
        - last_viewed_by
        - id
        - invite_expires_at
        - invite_token
        - last_viewed_at
        - last_viewed_by
        - last_name_encrypted
        - organization_id
        - patient_data_completed_at
        - updated_at
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
    comment: ""
  - role: receptionist
    permission:
      columns:
        - clinic_internal_id
        - created_at
        - created_by
        - date_of_birth_encrypted
        - first_name_encrypted
        - last_viewed_at
        - last_viewed_by
        - id
        - invite_expires_at
        - invite_token
        - last_viewed_at
        - last_viewed_by
        - last_name_encrypted
        - organization_id
        - patient_data_completed_at
        - updated_at
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
    comment: ""
update_permissions:
  - role: org_admin
    permission:
      columns:
        - clinic_internal_id
        - date_of_birth_encrypted
        - deleted_at
        - first_name_encrypted
        - last_name_encrypted
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
      check: {}
      set:
        last_viewed_by: x-hasura-User-Id
        updated_at: now()
    comment: ""
  - role: physician
    permission:
      columns:
        - clinic_internal_id
        - deleted_at
        - last_viewed_at
        - last_viewed_at
        - last_viewed_by
        - last_viewed_by
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
      check: null
      set:
        last_viewed_by: x-hasura-User-Id
        updated_at: now()
    comment: ""
  - role: receptionist
    permission:
      columns:
        - clinic_internal_id
        - deleted_at
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
      check: {}
    comment: ""
