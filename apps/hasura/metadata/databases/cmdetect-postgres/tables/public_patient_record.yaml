table:
  name: patient_record
  schema: public
object_relationships:
  - name: assignedTo
    using:
      manual_configuration:
        column_mapping:
          assigned_to: id
        insertion_order: null
        remote_table:
          name: user
          schema: public
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: patient_consent
    using:
      foreign_key_constraint_on:
        column: patient_record_id
        table:
          name: patient_consent
          schema: public
  - name: user
    using:
      foreign_key_constraint_on: assigned_to
  - name: userByCreatedBy
    using:
      foreign_key_constraint_on: created_by
  - name: userByFirstViewedBy
    using:
      foreign_key_constraint_on: first_viewed_by
  - name: userByLastActivityBy
    using:
      foreign_key_constraint_on: last_activity_by
array_relationships:
  - name: questionnaire_responses
    using:
      foreign_key_constraint_on:
        column: patient_record_id
        table:
          name: questionnaire_response
          schema: public
insert_permissions:
  - role: org_admin
    permission:
      check:
        assignedTo:
          organizationId:
            _eq: X-Hasura-Organization-Id
      set:
        created_by: x-hasura-User-Id
        organization_id: x-hasura-Organization-Id
      columns:
        - assigned_to
        - clinic_internal_id
        - notes
    comment: ""
  - role: physician
    permission:
      check: {}
      set:
        assigned_to: x-hasura-User-Id
        created_by: x-hasura-User-Id
        organization_id: x-hasura-Organization-Id
      columns:
        - clinic_internal_id
        - notes
    comment: ""
  - role: receptionist
    permission:
      check:
        assignedTo:
          organizationId:
            _eq: X-Hasura-Organization-Id
      set:
        created_by: x-hasura-User-Id
        organization_id: x-hasura-Organization-Id
      columns:
        - assigned_to
        - clinic_internal_id
        - notes
    comment: ""
select_permissions:
  - role: org_admin
    permission:
      columns:
        - assigned_to
        - clinic_internal_id
        - created_at
        - created_by
        - date_of_birth_encrypted
        - first_name_encrypted
        - first_viewed_at
        - first_viewed_by
        - gender_encrypted
        - id
        - invite_expires_at
        - invite_token
        - last_activity_at
        - last_activity_by
        - last_name_encrypted
        - notes
        - organization_id
        - patient_data_completed_at
        - updated_at
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
    comment: ""
  - role: physician
    permission:
      columns:
        - assigned_to
        - clinic_internal_id
        - created_at
        - created_by
        - date_of_birth_encrypted
        - first_name_encrypted
        - first_viewed_at
        - first_viewed_by
        - gender_encrypted
        - id
        - invite_expires_at
        - invite_token
        - last_activity_at
        - last_activity_by
        - last_name_encrypted
        - notes
        - organization_id
        - patient_data_completed_at
        - updated_at
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
          - assigned_to:
              _eq: X-Hasura-User-Id
    comment: ""
  - role: receptionist
    permission:
      columns:
        - assigned_to
        - clinic_internal_id
        - created_at
        - created_by
        - date_of_birth_encrypted
        - first_name_encrypted
        - first_viewed_at
        - first_viewed_by
        - gender_encrypted
        - id
        - invite_expires_at
        - invite_token
        - last_activity_at
        - last_activity_by
        - last_name_encrypted
        - notes
        - organization_id
        - patient_data_completed_at
        - updated_at
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
    comment: ""
update_permissions:
  - role: org_admin
    permission:
      columns:
        - assigned_to
        - clinic_internal_id
        - date_of_birth_encrypted
        - deleted_at
        - first_name_encrypted
        - gender_encrypted
        - last_name_encrypted
        - notes
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
      check:
        assignedTo:
          organizationId:
            _eq: X-Hasura-Organization-Id
      set:
        last_activity_by: x-hasura-User-Id
        updated_at: now()
    comment: ""
  - role: physician
    permission:
      columns:
        - deleted_at
        - first_viewed_at
        - first_viewed_by
        - last_activity_at
        - last_activity_by
        - notes
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - assigned_to:
              _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
      check: null
      set:
        last_activity_by: x-hasura-User-Id
        updated_at: now()
    comment: ""
  - role: receptionist
    permission:
      columns:
        - assigned_to
        - clinic_internal_id
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
      check:
        assignedTo:
          organizationId:
            _eq: X-Hasura-Organization-Id
    comment: ""
