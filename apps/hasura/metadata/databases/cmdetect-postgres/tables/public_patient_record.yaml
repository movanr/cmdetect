table:
  name: patient_record
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: patient
    using:
      foreign_key_constraint_on: patient_id
  - name: patient_consent
    using:
      foreign_key_constraint_on:
        column: patient_record_id
        table:
          name: patient_consent
          schema: public
  - name: user
    using:
      foreign_key_constraint_on: assigned_to
  - name: userByCreatedBy
    using:
      foreign_key_constraint_on: created_by
  - name: userByFirstViewedBy
    using:
      foreign_key_constraint_on: first_viewed_by
  - name: userByLastActivityBy
    using:
      foreign_key_constraint_on: last_activity_by
array_relationships:
  - name: questionnaire_responses
    using:
      foreign_key_constraint_on:
        column: patient_record_id
        table:
          name: questionnaire_response
          schema: public
insert_permissions:
  - role: org_admin
    permission:
      check:
        _and:
          - patient:
              organization_id:
                _eq: X-Hasura-Organization-Id
          - user:
              organizationId:
                _eq: X-Hasura-Organization-Id
      set:
        created_by: x-hasura-User-Id
        organization_id: x-hasura-Organization-Id
      columns:
        - assigned_to
        - notes
        - patient_id
    comment: ""
  - role: receptionist
    permission:
      check:
        _and:
          - patient:
              organization_id:
                _eq: X-Hasura-Organization-Id
          - user:
              organizationId:
                _eq: X-Hasura-Organization-Id
      set:
        created_by: x-hasura-User-Id
        organization_id: x-hasura-Organization-Id
      columns:
        - assigned_to
        - notes
        - patient_id
    comment: ""
select_permissions:
  - role: org_admin
    permission:
      columns:
        - invite_token
        - notes
        - created_at
        - deleted_at
        - first_viewed_at
        - last_activity_at
        - invite_expires_at
        - updated_at
        - assigned_to
        - created_by
        - first_viewed_by
        - id
        - last_activity_by
        - organization_id
        - patient_id
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
    comment: ""
  - role: physician
    permission:
      columns:
        - assigned_to
        - created_at
        - created_by
        - first_viewed_at
        - first_viewed_by
        - id
        - last_activity_at
        - last_activity_by
        - invite_expires_at
        - invite_token
        - notes
        - organization_id
        - patient_id
        - updated_at
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - _or:
              - assigned_to:
                  _eq: X-Hasura-User-Id
              - created_by:
                  _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
    comment: Can see records assigned to them + created by them
  - role: receptionist
    permission:
      columns:
        - invite_token
        - notes
        - created_at
        - deleted_at
        - first_viewed_at
        - last_activity_at
        - invite_expires_at
        - updated_at
        - assigned_to
        - created_by
        - first_viewed_by
        - id
        - last_activity_by
        - organization_id
        - patient_id
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
    comment: ""
update_permissions:
  - role: org_admin
    permission:
      columns:
        - assigned_to
        - deleted_at
        - notes
        - patient_id
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
      check: null
    comment: ""
  - role: physician
    permission:
      columns:
        - deleted_at
        - first_viewed_at
        - first_viewed_by
        - last_activity_at
        - last_activity_by
        - notes
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - assigned_to:
              _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
      check: null
      set:
        last_activity_by: x-hasura-User-Id
        updated_at: now()
    comment: ""
  - role: receptionist
    permission:
      columns:
        - assigned_to
        - deleted_at
        - notes
        - patient_id
      filter: {}
      check: null
      set:
        last_activity_at: now()
        last_activity_by: x-hasura-User-Id
    comment: ""
