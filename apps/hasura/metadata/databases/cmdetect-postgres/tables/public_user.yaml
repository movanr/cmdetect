table:
  name: user
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organizationId
array_relationships:
  - name: patientRecordsByCreatedBy
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          name: patient_record
          schema: public
  - name: patientRecordsByLastViewedBy
    using:
      manual_configuration:
        column_mapping:
          id: last_viewed_by
        insertion_order: null
        remote_table:
          name: patient_record
          schema: public
insert_permissions:
  - role: org_admin
    permission:
      check: {}
      set:
        organizationId: x-hasura-Organization-Id
      columns:
        - email
        - name
        - roles
    comment: ""
select_permissions:
  - role: org_admin
    permission:
      columns:
        - activeRole
        - createdAt
        - deletedAt
        - email
        - emailVerified
        - id
        - image
        - isActive
        - isAnonymous
        - name
        - organizationId
        - roles
        - updatedAt
      filter:
        _and:
          - organizationId:
              _eq: X-Hasura-Organization-Id
          - deletedAt:
              _is_null: true
    comment: ""
  - role: physician
    permission:
      columns:
        - activeRole
        - email
        - id
        - image
        - isActive
        - name
        - organizationId
        - roles
      filter:
        _and:
          - organizationId:
              _eq: X-Hasura-Organization-Id
          - deletedAt:
              _is_null: true
    comment: ""
  - role: receptionist
    permission:
      columns:
        - activeRole
        - email
        - name
        - id
        - image
        - isActive
        - organizationId
        - roles
      filter:
        _and:
          - organizationId:
              _eq: X-Hasura-Organization-Id
          - deletedAt:
              _is_null: true
    comment: ""
update_permissions:
  - role: org_admin
    permission:
      columns:
        - deletedAt
        - email
        - isActive
        - name
        - roles
      filter:
        _and:
          - organizationId:
              _eq: X-Hasura-Organization-Id
          - deletedAt:
              _is_null: true
      check: {}
    comment: ""
  - role: physician
    permission:
      columns:
        - email
        - name
      filter:
        _and:
          - organizationId:
              _eq: X-Hasura-Organization-Id
          - id:
              _eq: X-Hasura-User-Id
          - deletedAt:
              _is_null: true
      check: null
      set:
        updatedAt: now()
    comment: ""
  - role: receptionist
    permission:
      columns:
        - email
        - name
      filter:
        _and:
          - organizationId:
              _eq: X-Hasura-Organization-Id
          - id:
              _eq: X-Hasura-User-Id
          - deletedAt:
              _is_null: true
      check: null
      set:
        updatedAt: now()
    comment: ""
