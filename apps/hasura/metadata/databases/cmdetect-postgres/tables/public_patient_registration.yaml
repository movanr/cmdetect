table:
  name: patient_registration
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: patient
    using:
      foreign_key_constraint_on: patient_id
  - name: patient_consent
    using:
      foreign_key_constraint_on:
        column: patient_registration_id
        table:
          name: patient_consent
          schema: public
  - name: user
    using:
      foreign_key_constraint_on: assigned_user_id
  - name: userByCreatedByUserId
    using:
      foreign_key_constraint_on: created_by_user_id
  - name: userByFirstViewedByUserId
    using:
      foreign_key_constraint_on: first_viewed_by_user_id
  - name: userByLastActivityByUserId
    using:
      foreign_key_constraint_on: last_activity_by_user_id
array_relationships:
  - name: questionnaire_responses
    using:
      foreign_key_constraint_on:
        column: patient_registration_id
        table:
          name: questionnaire_response
          schema: public
insert_permissions:
  - role: org_admin
    permission:
      check:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - patient:
              organization_id:
                _eq: X-Hasura-Organization-Id
          - user:
              organizationId:
                _eq: X-Hasura-Organization-Id
      set:
        created_by_user_id: x-hasura-User-Id
        organization_id: x-hasura-Organization-Id
      columns:
        - assigned_user_id
        - notes
        - patient_id
    comment: ""
  - role: receptionist
    permission:
      check:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - patient:
              organization_id:
                _eq: X-Hasura-Organization-Id
          - user:
              organizationId:
                _eq: X-Hasura-Organization-Id
      set:
        created_by_user_id: x-hasura-User-Id
        organization_id: x-hasura-Organization-Id
      columns:
        - assigned_user_id
        - notes
        - patient_id
    comment: ""
select_permissions:
  - role: org_admin
    permission:
      columns:
        - link_token
        - status
        - workflow_status
        - notes
        - created_at
        - deleted_at
        - first_viewed_at
        - last_activity_at
        - link_expires_at
        - updated_at
        - assigned_user_id
        - created_by_user_id
        - first_viewed_by_user_id
        - id
        - last_activity_by_user_id
        - organization_id
        - patient_id
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
    comment: ""
  - role: physician
    permission:
      columns:
        - assigned_user_id
        - created_at
        - created_by_user_id
        - first_viewed_at
        - first_viewed_by_user_id
        - id
        - last_activity_at
        - last_activity_by_user_id
        - link_expires_at
        - link_token
        - notes
        - organization_id
        - patient_id
        - status
        - updated_at
        - workflow_status
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - _or:
              - assigned_user_id:
                  _eq: X-Hasura-User-Id
              - created_by_user_id:
                  _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
    comment: Can see registrations assigned to them + created by them
  - role: receptionist
    permission:
      columns:
        - link_token
        - status
        - workflow_status
        - notes
        - created_at
        - deleted_at
        - first_viewed_at
        - last_activity_at
        - link_expires_at
        - updated_at
        - assigned_user_id
        - created_by_user_id
        - first_viewed_by_user_id
        - id
        - last_activity_by_user_id
        - organization_id
        - patient_id
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
    comment: ""
update_permissions:
  - role: org_admin
    permission:
      columns:
        - assigned_user_id
        - deleted_at
        - notes
        - patient_id
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - deleted_at:
              _is_null: true
      check: null
    comment: ""
  - role: physician
    permission:
      columns:
        - deleted_at
        - first_viewed_at
        - first_viewed_by_user_id
        - last_activity_at
        - last_activity_by_user_id
        - notes
        - workflow_status
      filter:
        _and:
          - organization_id:
              _eq: X-Hasura-Organization-Id
          - assigned_user_id:
              _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
      check: null
      set:
        last_activity_by_user_id: x-hasura-User-Id
        updated_at: now()
    comment: Can update workflow status and notes for assigned cases
  - role: receptionist
    permission:
      columns:
        - assigned_user_id
        - deleted_at
        - notes
        - patient_id
      filter: {}
      check: null
      set:
        last_activity_at: now()
        last_activity_by_user_id: x-hasura-User-Id
    comment: ""
